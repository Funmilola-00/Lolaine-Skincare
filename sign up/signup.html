<!DOCTYPE html>
<html lang="en">
  <head> 
    <title>Sign Up | Lolaine Skincare" </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Lolaine Skincare offers a complete line of products with carefully selected materials that help Unlock Your Skin's Potential with Care That Radiates Beauty.">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Welcome, please fill in your details below!</h1>
      <form class="customerForm" id="customerForm">
        <div class="left">
          <div class="customer-details">
            <label for="firstName">Full Name: </label>
            <input type="text" name="fullName" id="fullName" required />
          </div>
          <div class="customer-details">
            <label for="number">Phone Number: </label>
            <input type="tel" name="phone" id="phone" required />
          </div>
          <div class="customer-details">
            <label for="date">Date of Birth: </label>
            <input type="date" name="date" id="date" required />
          </div>
          <div class="customer-details">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="customer-details">
            <label for="address">Address: </label>
            <input type="address" name="address" id="address" required />
          </div>
          <div class="customer-details">
            <button type="button" onclick="submitForm()">Submit Form</button>
          </div>
        </div>
        <div class="right">
          <div class="response" id="container2" style="display: none"></div>
        </div>
      </form>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
